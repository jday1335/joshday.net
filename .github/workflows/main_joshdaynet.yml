name: Deploy JoshDay.Net (React/Vite) to Azure App Service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: joshdaynet
  NODE_VERSION: "20.x"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (Vite → dist)
        run: npm run build

      - name: Upload build artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      AZ_CLIENT_ID: ${{ secrets.AZUREAPPSERVICE_CLIENTID_575CA3F4531D48E8B6E0938E50870E42 }}
      AZ_TENANT_ID: ${{ secrets.AZUREAPPSERVICE_TENANTID_CB82C907CD034D498CBC10E2325D61C9 }}
      AZ_SUB_ID:   "4ddf77ed-57ff-45a6-be21-7e8828ef0a8c"
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Validate required secrets
        run: |
          for v in AZ_CLIENT_ID AZ_TENANT_ID AZ_SUB_ID; do
            if [ -z "${!v}" ]; then echo "::error ::$v is missing"; exit 1; fi
            echo "$v present"
          done

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZ_CLIENT_ID }}
          tenant-id: ${{ env.AZ_TENANT_ID }}
          subscription-id: ${{ env.AZ_SUB_ID }}

      - name: Zip dist folder for deployment
        run: |
          cd dist
          zip -r ../site.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: site.zip
